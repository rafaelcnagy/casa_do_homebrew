{% extends 'base.html' %}

{% block title %}Esqueceu sua senha?{% endblock %}

{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Informe seu email que enviaremos um email com as instruções para recuperar sua conta.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Recuperar senha">
  </form>
{% endblock %}
